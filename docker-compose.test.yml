

services:
  db_test:
    image: postgres:16-alpine
    container_name: rol-db-test
    environment:
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_USER=roltest
      - POSTGRES_DB=roltest
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - rolnet

  api_test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: rol-api-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://roltest:testpass@db_test:5432/roltest?schema=public
    depends_on:
      db_test:
        condition: service_healthy
    command: sh -c "npm run test:ci"
    volumes:
      - ./apps/api/prisma/migrations:/usr/src/app/apps/api/prisma/migrations:ro
    networks:
      - rolnet

networks:
  rolnet:
    driver: bridge
