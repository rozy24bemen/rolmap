<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MVP: Simulador de Rol y Estrategia</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="max-w-5xl mx-auto p-4 md:p-6">
      <header class="mb-4 flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Consejo Imperial — MVP</h1>
        <div id="status-badges" class="flex gap-2 text-sm"></div>
      </header>

      <section id="status-panel" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4"></section>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <div id="chat-window" class="h-[420px] overflow-y-auto rounded-lg border border-slate-700 bg-slate-800/70 p-3 space-y-3"></div>

          <div class="mt-3 flex gap-2">
            <input id="chat-input" type="text" placeholder="Da una orden o pide consejo..."
                   class="flex-1 rounded-md bg-slate-800 border border-slate-700 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
            <button id="send-btn" class="rounded-md bg-indigo-600 hover:bg-indigo-500 px-4 py-2">Enviar</button>
          </div>

          <div id="proposal-panel" class="mt-3 hidden rounded-md border border-amber-600 bg-amber-500/10 p-3"></div>
        </div>

        <aside class="md:col-span-1 space-y-3">
          <div class="rounded-lg border border-slate-700 bg-slate-800/70 p-3">
            <h2 class="font-semibold mb-2">Acciones</h2>
            <button id="advance-turn-btn" class="w-full rounded-md bg-emerald-600 hover:bg-emerald-500 px-4 py-2">Avanzar Turno</button>
            <button id="reset-state-btn" class="w-full mt-2 rounded-md bg-rose-600 hover:bg-rose-500 px-4 py-2">Resetear Estado</button>
            <button id="copy-doc-path-btn" class="w-full mt-2 rounded-md bg-slate-600 hover:bg-slate-500 px-4 py-2">Copiar ruta del state</button>
          </div>

          <div class="rounded-lg border border-slate-700 bg-slate-800/70 p-3 text-sm">
            <h2 class="font-semibold mb-2">Mapa (MVP)</h2>
            <ul class="list-disc list-inside text-slate-300">
              <li>Ciudad A: Capital</li>
              <li>Ciudad B: Neutral</li>
              <li>Ciudad C: Hostil</li>
              <li class="mt-2">Distancias: A→B 100km, A→C 300km, B→C 200km</li>
            </ul>
          </div>
        </aside>
      </section>

      <footer class="mt-6 text-xs text-slate-400">MVP — Interacción Conversacional con LLM para decisiones clave (movimiento/acción).</footer>
    </div>

    <!-- Carga el UI que a su vez importa el resto de módulos -->
    <script type="module" src="./src/ui.js"></script>
  </body>
  </html>
